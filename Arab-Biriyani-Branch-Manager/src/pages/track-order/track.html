<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Track Order</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            Purchase Order #
            <h1 class="orderId">{{order.orderId}}</h1>
        </ion-card-header>
        <ion-card-content>
            <h3 margin-bottom>Items</h3>
            <ion-card no-margin *ngFor="let item of order.orderDetails">
	            <div>
	                <h1>{{item.item.menuName}} {{item.item.name}}</h1>
	                <h1 text-right>x {{item.quantity}}</h1>
	            </div>
            </ion-card>
            <div class="totalAmount" margin-top>
                <h1>Total</h1>
                <h1 text-right>$ {{order.totalAmount}}</h1>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="order-status">
        <ion-card-header>
            Order Status
        </ion-card-header>
        <ion-card-content>
            <ul>
                <li class="success">Order Placed</li>
                <li class="success">Packing</li>
                <li>Dispatched</li>
                <li>Delivered</li>
            </ul>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="ordersPage()">View Orders</button>
    </ion-toolbar>
</ion-footer>
