<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>Notifications</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin *ngFor="let item of details">
        <ion-card-header>
            <h1>{{item.orderStatus}}</h1>
        </ion-card-header>
        <ion-card-content>
            <p>
                Purchase Order #{{item.orderId}}
            </p>
            <p class="date">{{item.dateAndTime | date:'dd MMM yyyy HH:mm a'}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
